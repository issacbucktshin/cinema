<div class="save-movie-container">
  <header>
    <div class="movie-img">
      <img [src]="movie.Poster">
    </div>
    <div class="title">
      <h3><span>{{movie.Title}}</span></h3>
    </div>
  </header>
  <form [formGroup]="movieFormGroup">
    <div class="save-container">

      <mat-form-field color="accent">
        <input matInput placeholder="Title" formControlName="Title">
        <mat-error *ngIf="movieFormGroup.get('title')?.errors?.required">
          Title is missing
        </mat-error>
        <mat-error *ngIf="movieFormGroup.get('title')?.errors?.pattern">
          Title can contain only strings
        </mat-error>
        <!-- <mat-error *ngIf="movieFormGroup.get('title')?.errors?.notUnique">Title exssit</mat-error> -->
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput type="number" placeholder="Year" formControlName="Year">
        <mat-error *ngIf="movieFormGroup.get('year')?.errors?.required">
          Year is missing
        </mat-error>
        <!-- <mat-error *ngIf="movieFormGroup.get('title')?.errors?.pattern">
            Title can contain only strings
          </mat-error> -->
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput type="text" placeholder="Director" formControlName="Director">
        <mat-error *ngIf="movieFormGroup.get('director')?.errors?.required">
          Director is missing
        </mat-error>
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput type="number" placeholder="Runtime" formControlName="Runtime">
        <mat-error *ngIf="movieFormGroup.get('runtime')?.errors?.required">
          Runtime is missing
        </mat-error>
        <!-- <mat-error *ngIf="movieFormGroup.get('title')?.errors?.pattern">
            Title can contain only strings
          </mat-error> -->
      </mat-form-field>

      <mat-form-field color="accent">
        <input matInput type="text" placeholder="Genre" formControlName="Genre">
        <mat-error *ngIf="movieFormGroup.get('genre')?.errors?.required">
          Genre is missing
        </mat-error>
      </mat-form-field>
    </div>
  </form>
  <div class="actions">
    <button mat-stroked-button (click)="save()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
